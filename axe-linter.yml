# axe DevTools Linter Configuration
# See: https://docs.deque.com/linter/4.0.0/en/axe-linter-connector/

# File patterns to include
include:
  - "**/*.html"
  - "**/*.htm"
  - "**/*.js"
  - "**/*.jsx"
  - "**/*.ts"
  - "**/*.tsx"
  - "**/*.vue"
  - "**/*.md"
  - "**/*.markdown"

# File patterns to exclude
exclude:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.git/**"

# Severity levels: critical, serious, moderate, minor
# Set the minimum severity level to report
minSeverity: moderate

# Rules configuration
# You can disable specific rules here if needed
# rules:
#   color-contrast: false
